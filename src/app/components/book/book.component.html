<section [ngClass]="book().genre.id">
    <button class="favorite-btn" (click)="setFavorite()">
        <span>{{book().favorite ? '\u2764' : '\u2661'}}</span>
    </button>
    <div class="image">
        <img [src]="book().image" [alt]="book().image">
    </div>
    <div class="info-book">
        <h2 class="text-h2">{{book().title}}</h2>
        <h2 class="text-h3">{{book().author}}</h2>
    </div>
</section>
